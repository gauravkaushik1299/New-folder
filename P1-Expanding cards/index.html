<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://smarthistory.org/wp-content/uploads/2021/04/StarryNightFull.jpg');">
            <h3>The Starry Night</h3>
            <h4>Vincent van Gogh  1889</h4>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1578926375605-eaf7559b1458?q=80&w=1963&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            <h3>The River Severn at Shrewsbury, Shropshire</h3>
            <h4>Paul Sandby  1770</h4>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?q=80&w=1945&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            <h3>Flowers in a Metal vase</h3>
            <h4> Mignon  1670</h4>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/flagged/photo-1572392640988-ba48d1a74457?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            <h3>Michael Angelo</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1579783901586-d88db74b4fe4?q=80&w=1948&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            <h3>Flower Still Life with a Timepiece.</h3>
            <h4>Willem van Aelst 1663</h4>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
